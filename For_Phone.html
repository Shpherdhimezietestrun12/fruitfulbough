<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitful Bough - For Learning and Exploring Education Mindset and Ideas...</title>
    <link rel="icon" type="image/x-icon" href="./icons/FB-Stream.png">
</head>
<div class="display-pag" id="load-page">
    <p class="display-page"><span class="dis-one">F</span><span class="dis-three">P</span><span class="dis-three">H</span></p>
</div>
<script>
    let loaded = false;
    let timeoutReached = false;

    // this is for loading the page...
    window.addEventListener('load', function() {
        loaded = true;
        if (timeoutReached) {
            document.getElementById('load-page').style.display = 'none';
        }
    });

    // this is for the time setting...
    setTimeout(function() {
        timeoutReached = true;
        if (loaded) {
            document.getElementById('load-page').style.display = 'none';
        }
    }, 25000); // 1000 milliseconds = 1 second

    // this is for the color toogle
    let index = 0;

    setInterval(function() {
        let spans = document.querySelectorAll('.display-page span');
        spans.forEach((span) => {
            span.classList.remove('pink');
        });
        spans[index].classList.add('pink');
        index = (index + 1) % 3;
    }, 1200);
</script>

<body>
    <style>
        .display-pag {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.90);
            z-index: 2;
            top: 0;
            left: 0;
        }
        
        .display-page {
            position: absolute;
            font-size: 65px;
            color: white;
            top: 40%;
            left: 50%;
            font-weight: bold;
            font-family: Impact, sans-serif;
            transform: translate(-50%, -50%);
        }
        
        .dis-one {
            color: #242424;
        }
        
        .dis-two {
            color: #242424;
        }
        
        .dis-three {
            color: #242424;
        }
        
        .pink {
            color: #555555;
        }
    </style>

</body>

</html>
